version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: database
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruder-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cruder-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      APP_ENV: development
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config.yaml
    networks:
      - cruder-network
    restart: unless-stopped

networks:
  cruder-network:
    driver: bridge

volumes:
  postgres_data:
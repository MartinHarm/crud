name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_REGION: us-east-1

jobs:
  # Build Docker image and push to registry
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ steps.login-ecr.outputs.registry }}/cruder
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: echo "Image pushed with tags:${{ steps.meta.outputs.tags }}"

  # Deploy to AWS ECS
  deploy-ecs:
    name: Deploy to AWS ECS
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS service
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition cruder --query 'taskDefinition')
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/cruder:${{ github.sha }}" '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$(echo $NEW_TASK_DEF)" --query 'taskDefinition.taskDefinitionArn' --output text)
          
          aws ecs update-service \
            --cluster cruder-cluster \
            --service cruder-service \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment

      - name: Wait for ECS deployment
        run: |
          aws ecs wait services-stable \
            --cluster cruder-cluster \
            --services cruder-service

      - name: Verify deployment
        run: |
          aws ecs describe-services \
            --cluster cruder-cluster \
            --services cruder-service \
            --query 'services[0].[status,deployments,desiredCount,runningCount]'

  # Deploy to Kubernetes
  deploy-k8s:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Set kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Add Helm repository
        run: |
          helm repo add cruder oci://ghcr.io/${{ github.repository }}/helm || true
          helm repo update

      - name: Deploy with Helm
        run: |
          helm upgrade --install cruder ./helm \
            --namespace default \
            --create-namespace \
            --values helm/values.yaml \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set database.password=${{ secrets.DB_PASSWORD }} \
            --set apiKey=${{ secrets.API_KEY }} \
            --set ingress.host=${{ secrets.K8S_INGRESS_HOST }} \
            --wait \
            --timeout 10m

      - name: Verify Kubernetes deployment
        run: |
          kubectl rollout status deployment/cruder -n default
          kubectl get pods -n default -l app=cruder
          kubectl describe svc cruder -n default

  # Run smoke tests
  smoke-tests:
    name: Run Smoke Tests
    needs: [deploy-ecs, deploy-k8s]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test ECS deployment
        run: |
          ALB_URL=$(aws elbv2 describe-load-balancers --names cruder-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "Testing ALB endpoint: http://$ALB_URL"
          
          # Retry logic for the endpoint to be ready
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "http://$ALB_URL/api/v1/users" | grep -E "401|403|200" > /dev/null; then
              echo "âœ“ ECS deployment is healthy"
              exit 0
            fi
            echo "Attempt $i/30 - Waiting for deployment..."
            sleep 10
          done
          
          echo "âœ— ECS deployment health check failed"
          exit 1

      - name: Test Kubernetes deployment
        run: |
          INGRESS_HOST="${{ secrets.K8S_INGRESS_HOST }}"
          echo "Testing K8s endpoint: https://$INGRESS_HOST"
          
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" -k "https://$INGRESS_HOST/api/v1/users" | grep -E "401|403|200" > /dev/null; then
              echo "âœ“ Kubernetes deployment is healthy"
              exit 0
            fi
            echo "Attempt $i/30 - Waiting for deployment..."
            sleep 10
          done
          
          echo "âœ— Kubernetes deployment health check failed"
          exit 1

  # Slack notification
  notify:
    name: Send Slack Notification
    runs-on: ubuntu-latest
    needs: [build, deploy-ecs, deploy-k8s, smoke-tests]
    if: always()

    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [[ "${{ needs.smoke-tests.result }}" == "success" ]]; then
            echo "status=âœ… Deployment Successful" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Deployment Failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack message
        uses: slackapi/slack-github-action@v1.24.0
        if: secrets.SLACK_WEBHOOK_URL != ''
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Notification*\n${{ steps.status.outputs.status }}\nCommit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\nAuthor: ${{ github.actor }}"
                  }
                }
              ],
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Post deployment summary
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build, deploy-ecs, deploy-k8s, smoke-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy to ECS | ${{ needs.deploy-ecs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy to K8s | ${{ needs.deploy-k8s.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
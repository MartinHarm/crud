name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25.0'

jobs:
  # Code formatting check
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run gofmt
        run: |
          if [ -z "$(gofmt -s -l .)" ]; then
            echo "✓ All files are properly formatted"
          else
            echo "✗ Some files are not properly formatted"
            gofmt -s -d .
            exit 1
          fi

  # Go vet check
  vet:
    name: Vet Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run go vet
        run: go vet ./...

  # Lint with golangci-lint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m --verbose

  # Security check with gosec
  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-exclude-dir=bin/database -no-fail -fmt sarif -out gosec-results.sarif ./...'
      
      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: gosec-results.sarif
          wait-for-processing: true

  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run tests
        run: go test -v -cover -coverprofile=coverage.out ./...
      
      - name: Display coverage
        run: go tool cover -func=coverage.out
      
      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage.html

  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [fmt, vet, lint, security, test]
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: cruder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [fmt, vet, lint, security, test, build]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          echo "CI Pipeline completed"
          if [ "${{ needs.fmt.result }}" == "failure" ] || \
             [ "${{ needs.vet.result }}" == "failure" ] || \
             [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.security.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ]; then
            echo "❌ Pipeline failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi